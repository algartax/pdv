<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBiz - Cadastrar Clientes</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ========== VARIABLES ========== */
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d8;
            --gray-400: #a1a1aa;
            --gray-500: #71717a;
            --gray-600: #52525b;
            --gray-700: #3f3f46;
            --gray-900: #18181b;
            --white: #ffffff;
            --radius: 0.5rem;
            --radius-lg: 1rem;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== BASE ========== */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            margin: 0;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ========== PAGE HEADER ========== */
        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 1.2rem;
        }

        /* ========== ADD CLIENT SECTION ========== */
        .add-client-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
        }

        .add-client-form {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .form-fields {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-input {
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-900);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .add-button {
            width: 4rem;
            height: 4rem;
            background: var(--gray-400);
            border: none;
            border-radius: var(--radius-lg);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            flex-shrink: 0;
            box-shadow: var(--shadow);
            align-self: flex-start;
            margin-top: 1.5rem;
        }

        .add-button:hover {
            background: var(--gray-500);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ========== CLIENTS LIST ========== */
        .clients-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .clients-count {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-weight: 500;
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-input {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-900);
            transition: var(--transition);
            font-family: inherit;
            min-width: 150px;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
        }

        .filter-input::placeholder {
            color: var(--gray-400);
        }

        .clear-filter-btn {
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .clear-filter-btn:hover {
            background: var(--gray-200);
        }

        .clients-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .client-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            grid-template-rows: auto auto;
            gap: 0.5rem 1rem;
            align-items: start;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .client-item:hover {
            background: var(--gray-50);
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-name {
            font-weight: 600;
            color: var(--gray-900);
            grid-column: 1;
            grid-row: 1;
        }

        .client-phone {
            color: var(--gray-600);
            font-size: 0.9rem;
            grid-column: 2;
            grid-row: 1;
        }

        .client-address {
            color: var(--gray-600);
            font-size: 0.9rem;
            grid-column: 3;
            grid-row: 1;
        }

        .client-email {
            color: var(--gray-600);
            font-size: 0.9rem;
            grid-column: 1;
            grid-row: 2;
        }

        .client-cpf {
            color: var(--gray-600);
            font-size: 0.9rem;
            grid-column: 2;
            grid-row: 2;
        }

        .delete-button {
            width: 2rem;
            height: 2rem;
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: var(--transition);
            grid-column: 4;
            grid-row: 1 / 3;
            align-self: center;
        }

        .delete-button:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }

        .empty-description {
            font-size: 1rem;
        }

        /* ========== LOADING STATES ========== */
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        /* ========== NOTIFICATIONS ========== */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: var(--white);
            font-weight: 500;
            max-width: 400px;
            transform: translateX(100%);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .add-client-form {
                flex-direction: column;
                gap: 1rem;
            }

            .form-fields {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .add-button {
                width: 100%;
                margin-top: 0;
                align-self: stretch;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-left {
                justify-content: space-between;
            }

            .filter-controls {
                justify-content: center;
            }

            .client-item {
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto auto;
                gap: 0.5rem;
            }

            .client-name {
                grid-column: 1;
                grid-row: 1;
            }

            .client-email {
                grid-column: 1;
                grid-row: 2;
            }

            .client-phone {
                grid-column: 1;
                grid-row: 3;
            }

            .client-address {
                grid-column: 1;
                grid-row: 3;
            }

            .client-cpf {
                grid-column: 1;
                grid-row: 3;
            }

            .delete-button {
                grid-column: 2;
                grid-row: 1 / 4;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .add-client-section {
                padding: 1.5rem;
            }

            .section-header {
                padding: 1rem 1.5rem;
            }

            .client-item {
                padding: 1rem 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* ========== ANIMATION ========== */
        .client-item {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- Main Content -->

        <!-- Page Content -->
        <main class="main-content">

                            >

                            <input 
                                type="email"

                                placeholder="email@exemplo.com"

                            <label class="form-label">CPF</label>

            <!-- Clients List -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="header.js"></script>
    <script>
        // ========== CONFIGURAÇÕES ==========
        const SUPABASE_URL = 'https://duupmyhbsvitadcnkchq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1dXBteWhic3ZpdGFkY25rY2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MDU1MjUsImV4cCI6MjA2MzQ4MTUyNX0.bFqBc0rEEbZXBKfsK6onBuxm62FK2NHeW_oBm757wL0';

        // ========== CLIENTE SYSTEM COM FILTROS ==========
        class ClienteSystem {
            constructor() {
                this.clientNameInput = document.getElementById('clientName');
                this.clientEmailInput = document.getElementById('clientEmail');
                this.clientPhoneInput = document.getElementById('clientPhone');
                this.clientAddressInput = document.getElementById('clientAddress');
                this.clientCpfInput = document.getElementById('clientCpf');
                this.addButton = document.getElementById('addButton');
                this.clientsList = document.getElementById('clientsList');
                this.clientsCount = document.getElementById('clientsCount');
                
                // Filtros
                this.filterNameInput = document.getElementById('filterName');
                this.filterCpfInput = document.getElementById('filterCpf');
                this.clearFilterBtn = document.getElementById('clearFilterBtn');
                
                this.currentUser = null;
                this.supabase = null;
                this.allClients = [];
                this.filteredClients = [];
                
                this.init();
            }

            async init() {
                console.log('🚀 Inicializando sistema de clientes...');
                
                // Inicializar Supabase
                await this.initSupabase();
                
                // Obter usuário do header
                await this.getUserFromHeader();
                
                // Configurar eventos
                this.setupEventListeners();
                
                // Carregar clientes
                await this.loadClients();
            }

            async initSupabase() {
                try {
                    if (typeof window.supabase !== 'undefined') {
                        this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('✅ Supabase inicializado para clientes');
                    } else {
                        throw new Error('Biblioteca Supabase não carregada');
                    }
                } catch (error) {
                    console.error('❌ Erro ao inicializar Supabase:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                }
            }

            async getUserFromHeader() {
                try {
                    // 1. Tentar pegar usuário do header
                    if (window.HeaderSystem && window.HeaderSystem.getCurrentUser) {
                        const headerUser = window.HeaderSystem.getCurrentUser();
                        if (headerUser && headerUser.id) {
                            this.currentUser = headerUser;
                            console.log('👤 Usuário do header:', headerUser.email);
                            return;
                        }
                    }

                    // 2. Tentar localStorage
                    const userData = localStorage.getItem('smartbiz_user');
                    if (userData) {
                        const parsedUser = JSON.parse(userData);
                        if (parsedUser && parsedUser.id) {
                            this.currentUser = parsedUser;
                            console.log('👤 Usuário do localStorage:', parsedUser.email);
                            return;
                        }
                    }

                    // 3. Fallback desenvolvimento
                    this.currentUser = {
                        id: 'dev-user-' + Date.now(),
                        email: 'dev@smartbiz.com'
                    };
                    console.log('⚠️ Usando usuário de desenvolvimento');
                    
                } catch (error) {
                    console.error('❌ Erro ao obter usuário:', error);
                    this.currentUser = {
                        id: 'dev-user-' + Date.now(),
                        email: 'dev@smartbiz.com'
                    };
                }
            }

            setupEventListeners() {
                // Adicionar cliente
                this.addButton.addEventListener('click', () => this.addClient());
                
                // Enter nos inputs
                [this.clientNameInput, this.clientEmailInput, this.clientPhoneInput, this.clientAddressInput, this.clientCpfInput].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.addClient();
                        }
                    });
                });

                // Validação em tempo real
                this.clientNameInput.addEventListener('input', () => this.validateForm());

                // Filtros em tempo real
                this.filterNameInput.addEventListener('input', () => this.applyFilters());
                this.filterCpfInput.addEventListener('input', () => this.applyFilters());
                
                // Limpar filtros
                this.clearFilterBtn.addEventListener('click', () => this.clearFilters());

                // Focus inicial
                this.clientNameInput.focus();
            }

            validateForm() {
                const hasName = this.clientNameInput.value.trim().length > 0;
                this.addButton.disabled = !hasName;
            }

            async loadClients() {
                if (!this.supabase) {
                    console.error('❌ Supabase não inicializado');
                    this.showEmptyState();
                    return;
                }

                try {
                    console.log('📥 Carregando clientes para usuário:', this.currentUser.id);
                    
                    // SEM LIMITAÇÃO - busca todos os registros
                    const { data: clients, error } = await this.supabase
                        .from('clientes')
                        .select('id, nome, email, telefone, endereco, cpf, user')
                        .eq('user', this.currentUser.id)
                        .order('id', { ascending: false });

                    if (error) {
                        console.error('❌ Erro ao carregar clientes:', error);
                        this.showNotification('Erro ao carregar: ' + error.message, 'error');
                        this.showEmptyState();
                        return;
                    }

                    console.log('✅ Clientes carregados:', clients?.length || 0);
                    this.allClients = clients || [];
                    this.filteredClients = [...this.allClients];
                    this.renderClients();
                    
                } catch (error) {
                    console.error('❌ Erro na consulta:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                    this.showEmptyState();
                }
            }

            applyFilters() {
                const nameFilter = this.filterNameInput.value.trim().toLowerCase();
                const cpfFilter = this.filterCpfInput.value.trim().toLowerCase();

                this.filteredClients = this.allClients.filter(client => {
                    const matchName = !nameFilter || client.nome.toLowerCase().includes(nameFilter);
                    const matchCpf = !cpfFilter || (client.cpf && client.cpf.toLowerCase().includes(cpfFilter));
                    
                    return matchName && matchCpf;
                });

                this.renderClients();
            }

            clearFilters() {
                this.filterNameInput.value = '';
                this.filterCpfInput.value = '';
                this.filteredClients = [...this.allClients];
                this.renderClients();
                this.showNotification('Filtros limpos', 'success');
            }

            renderClients() {
                this.updateClientsCount();

                if (!this.filteredClients || this.filteredClients.length === 0) {
                    this.showEmptyState();
                    return;
                }

                const items = this.filteredClients.map(client => `
                    <div class="client-item">
                        <div class="client-name">${this.escapeHtml(client.nome)}</div>
                        <div class="client-phone">${client.telefone || 'Sem telefone'}</div>
                        <div class="client-address">${client.endereco || 'Sem endereço'}</div>
                        <div class="client-email">${client.email || 'Sem email'}</div>
                        <div class="client-cpf">${client.cpf || 'Sem CPF'}</div>
                        <button 
                            class="delete-button" 
                            onclick="clienteSystem.deleteClient(${client.id})"
                            title="Excluir cliente"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                `).join('');

                this.clientsList.innerHTML = items;
            }

            updateClientsCount() {
                const total = this.allClients.length;
                const filtered = this.filteredClients.length;
                
                if (total === filtered) {
                    this.clientsCount.textContent = `${total} ${total === 1 ? 'cliente' : 'clientes'}`;
                } else {
                    this.clientsCount.textContent = `${filtered} de ${total} clientes`;
                }
            }

            showEmptyState() {
                const isFiltered = this.allClients.length > 0 && this.filteredClients.length === 0;
                
                this.clientsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <div class="empty-title">
                            ${isFiltered ? 'Nenhum cliente encontrado' : 'Nenhum cliente cadastrado'}
                        </div>
                        <div class="empty-description">
                            ${isFiltered ? 'Tente ajustar os filtros de busca' : 'Adicione seu primeiro cliente'}
                        </div>
                    </div>
                `;
                this.updateClientsCount();
            }

            async addClient() {
                if (!this.supabase) {
                    this.showNotification('Conexão não disponível', 'error');
                    return;
                }

                const clientName = this.clientNameInput.value.trim();
                const clientEmail = this.clientEmailInput.value.trim();
                const clientPhone = this.clientPhoneInput.value.trim();
                const clientAddress = this.clientAddressInput.value.trim();
                const clientCpf = this.clientCpfInput.value.trim();
                
                if (!clientName) {
                    this.showNotification('Digite o nome do cliente', 'error');
                    return;
                }

                if (clientName.length < 2) {
                    this.showNotification('Nome deve ter pelo menos 2 caracteres', 'error');
                    return;
                }

                try {
                    this.setLoadingState(true);
                    
                    console.log('💾 Salvando cliente:', clientName, 'para usuário:', this.currentUser.id);

                    const clientData = {
                        nome: clientName,
                        user: this.currentUser.id
                    };

                    // Adicionar campos opcionais apenas se preenchidos
                    if (clientEmail) clientData.email = clientEmail;
                    if (clientPhone) clientData.telefone = clientPhone;
                    if (clientAddress) clientData.endereco = clientAddress;
                    if (clientCpf) clientData.cpf = clientCpf;

                    const { data, error } = await this.supabase
                        .from('clientes')
                        .insert([clientData])
                        .select();

                    if (error) {
                        console.error('❌ Erro ao salvar cliente:', error);
                        
                        if (error.message.includes('duplicate key')) {
                            this.showNotification('Este cliente já existe', 'error');
                        } else if (error.message.includes('row-level security')) {
                            this.showNotification('Erro de permissão - verifique se você está logado', 'error');
                        } else if (error.message.includes('relation') && error.message.includes('does not exist')) {
                            this.showNotification('Tabela clientes não existe', 'error');
                        } else {
                            this.showNotification('Erro: ' + error.message, 'error');
                        }
                        return;
                    }

                    console.log('✅ Cliente salvo:', data);
                    this.showNotification('Cliente cadastrado!', 'success');
                    
                    // Limpar formulário
                    this.clearForm();
                    
                    // Recarregar lista
                    await this.loadClients();
                    
                    // Focus de volta no primeiro input
                    this.clientNameInput.focus();
                    
                } catch (error) {
                    console.error('❌ Erro na inserção:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            async deleteClient(clientId) {
                if (!confirm('Excluir este cliente?')) {
                    return;
                }

                if (!this.supabase) {
                    this.showNotification('Conexão não disponível', 'error');
                    return;
                }

                try {
                    console.log('🗑️ Excluindo cliente:', clientId);

                    const { error } = await this.supabase
                        .from('clientes')
                        .delete()
                        .eq('id', clientId)
                        .eq('user', this.currentUser.id);

                    if (error) {
                        console.error('❌ Erro ao excluir:', error);
                        this.showNotification('Erro ao excluir cliente', 'error');
                        return;
                    }

                    console.log('✅ Cliente excluído');
                    this.showNotification('Cliente excluído!', 'success');
                    
                    // Recarregar lista
                    await this.loadClients();
                    
                } catch (error) {
                    console.error('❌ Erro na exclusão:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                }
            }

            clearForm() {
                this.clientNameInput.value = '';
                this.clientEmailInput.value = '';
                this.clientPhoneInput.value = '';
                this.clientAddressInput.value = '';
                this.clientCpfInput.value = '';
                this.validateForm();
            }

            setLoadingState(loading) {
                this.addButton.disabled = loading;
                [this.clientNameInput, this.clientEmailInput, this.clientPhoneInput, this.clientAddressInput, this.clientCpfInput].forEach(input => {
                    input.disabled = loading;
                });
                
                if (loading) {
                    this.addButton.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    this.addButton.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" width="24" height="24">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    `;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'info') {
                // Remove notification anterior
                document.querySelectorAll('.notification').forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
        }

        // ========== INITIALIZATION ==========
        let clienteSystem;

        document.addEventListener('DOMContentLoaded', () => {
            // Aguardar header estar completamente carregado
            setTimeout(() => {
                clienteSystem = new ClienteSystem();
            }, 2000);
        });

        console.log('👥 Sistema de Clientes com Filtros carregado!');
    </script>
</body>
</html>
