<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBiz - Cadastrar NCM</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ========== VARIABLES ========== */
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d8;
            --gray-400: #a1a1aa;
            --gray-500: #71717a;
            --gray-600: #52525b;
            --gray-700: #3f3f46;
            --gray-900: #18181b;
            --white: #ffffff;
            --radius: 0.5rem;
            --radius-lg: 1rem;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== BASE ========== */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            margin: 0;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        /* ========== PAGE HEADER ========== */
        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 1.2rem;
        }

        /* ========== ADD NCM SECTION ========== */
        .add-ncm-form {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 3rem;
            justify-content: center;
        }

        .form-inputs {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            max-width: 400px;
        }

        .ncm-input, .description-input {
            padding: 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-900);
            transition: var(--transition);
            font-family: inherit;
            text-align: center;
        }

        .ncm-input:focus, .description-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .ncm-input::placeholder, .description-input::placeholder {
            color: var(--gray-400);
        }

        .ncm-input {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .add-button {
            width: 8rem;
            height: 8rem;
            background: var(--gray-600);
            border: none;
            border-radius: var(--radius-lg);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: var(--transition);
            flex-shrink: 0;
            box-shadow: var(--shadow);
            margin-top: -0.5rem; /* Move 0.5cm para cima */
        }

        .add-button:hover {
            background: var(--gray-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .ncms-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .ncm-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: var(--white);
            border: 1px solid var(--gray-200);
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .ncm-item:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .ncm-name {
            font-weight: 500;
            color: var(--gray-900);
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .delete-button {
            width: 2rem;
            height: 2rem;
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .delete-button:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }

        .empty-description {
            font-size: 1rem;
        }

        /* ========== LOADING STATES ========== */
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--gray-500);
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
        }

        /* ========== NOTIFICATIONS ========== */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: var(--white);
            font-weight: 500;
            max-width: 400px;
            transform: translateX(100%);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .add-ncm-form {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }

            .form-inputs {
                max-width: none;
                width: 100%;
                max-width: 400px;
            }

            .add-button {
                width: 8rem;
                height: 8rem;
                font-size: 2rem;
                margin-top: 0;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* ========== ANIMATION ========== */
        .ncm-item {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->

        <!-- Header -->

        <!-- Page Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">NCM</h1>
                <p class="page-subtitle">Gerencie os códigos NCM dos seus produtos</p>
            </div>

            <!-- Add NCM Form -->
            <div class="add-ncm-form">
                <div class="form-inputs">
                    <input 
                        type="text"

                        id="ncmInput"

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="header.js"></script>
    <script>
        // ========== CONFIGURAÇÕES ==========
        const SUPABASE_URL = 'https://duupmyhbsvitadcnkchq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1dXBteWhic3ZpdGFkY25rY2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MDU1MjUsImV4cCI6MjA2MzQ4MTUyNX0.bFqBc0rEEbZXBKfsK6onBuxm62FK2NHeW_oBm757wL0';

        // ========== NCM SYSTEM - CONEXÃO CORRIGIDA ==========
        class NCMSystem {
            constructor() {
                this.ncmInput = document.getElementById('ncmInput');
                this.descriptionInput = document.getElementById('descriptionInput');
                this.addButton = document.getElementById('addButton');
                this.ncmsList = document.getElementById('ncmsList');
                this.currentUser = null;
                this.supabase = null;
                
                this.init();
            }

            async init() {
                console.log('🚀 Inicializando sistema de NCM...');
                
                // Inicializar Supabase PRÓPRIO
                await this.initSupabase();
                
                // Obter usuário do header
                await this.getUserFromHeader();
                
                // Configurar eventos
                this.setupEventListeners();
                
                // Carregar NCMs
                await this.loadNCMs();
            }

            async initSupabase() {
                try {
                    if (typeof window.supabase !== 'undefined') {
                        this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('✅ Supabase inicializado para NCM');
                    } else {
                        throw new Error('Biblioteca Supabase não carregada');
                    }
                } catch (error) {
                    console.error('❌ Erro ao inicializar Supabase:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                }
            }

            async getUserFromHeader() {
                try {
                    // 1. Tentar pegar usuário do header
                    if (window.HeaderSystem && window.HeaderSystem.getCurrentUser) {
                        const headerUser = window.HeaderSystem.getCurrentUser();
                        if (headerUser && headerUser.id) {
                            this.currentUser = headerUser;
                            console.log('👤 Usuário do header:', headerUser.email);
                            return;
                        }
                    }

                    // 2. Tentar localStorage
                    const userData = localStorage.getItem('smartbiz_user');
                    if (userData) {
                        const parsedUser = JSON.parse(userData);
                        if (parsedUser && parsedUser.id) {
                            this.currentUser = parsedUser;
                            console.log('👤 Usuário do localStorage:', parsedUser.email);
                            return;
                        }
                    }

                    // 3. Tentar sessão do Supabase
                    if (this.supabase) {
                        const { data: { session }, error } = await this.supabase.auth.getSession();
                        if (session?.user) {
                            this.currentUser = session.user;
                            console.log('👤 Usuário da sessão Supabase:', session.user.email);
                            return;
                        }
                    }

                    // 4. Fallback desenvolvimento
                    this.currentUser = {
                        id: 'dev-user-' + Date.now(),
                        email: 'dev@smartbiz.com'
                    };
                    console.log('⚠️ Usando usuário de desenvolvimento');
                    
                } catch (error) {
                    console.error('❌ Erro ao obter usuário:', error);
                    this.currentUser = {
                        id: 'dev-user-' + Date.now(),
                        email: 'dev@smartbiz.com'
                    };
                }
            }

            setupEventListeners() {
                // Adicionar NCM
                this.addButton.addEventListener('click', () => this.addNCM());
                
                // Enter nos inputs
                this.ncmInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.descriptionInput.focus();
                    }
                });

                this.descriptionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addNCM();
                    }
                });

                // Validação em tempo real
                const validateForm = () => {
                    const ncmValue = this.ncmInput.value.replace(/\D/g, '');
                    const isValid = ncmValue.length === 8;
                    this.addButton.disabled = !isValid;
                };

                this.ncmInput.addEventListener('input', () => {
                    let value = this.ncmInput.value.replace(/\D/g, ''); // Remove não-dígitos
                    
                    // Formatar NCM (00000000)
                    if (value.length > 8) {
                        value = value.substring(0, 8);
                    }
                    
                    // Aplicar formatação
                    if (value.length > 4) {
                        value = value.substring(0, 4) + '.' + value.substring(4);
                    }
                    if (value.length > 7) {
                        value = value.substring(0, 7) + '.' + value.substring(7);
                    }
                    
                    this.ncmInput.value = value;
                    validateForm();
                });

                this.descriptionInput.addEventListener('input', validateForm);

                // Focus inicial
                this.ncmInput.focus();
            }

            async loadNCMs() {
                if (!this.supabase) {
                    console.error('❌ Supabase não inicializado');
                    this.showEmptyState();
                    return;
                }

                try {
                    console.log('📥 Carregando NCMs para usuário:', this.currentUser.id);
                    
                    const { data: ncms, error } = await this.supabase
                        .from('ncms')
                        .select('id, ncm, descricao, user')
                        .eq('user', this.currentUser.id)
                        .order('id', { ascending: false });

                    if (error) {
                        console.error('❌ Erro ao carregar NCMs:', error);
                        
                        if (error.message.includes('relation') && error.message.includes('does not exist')) {
                            this.showNotification('Tabela ncms não encontrada', 'error');
                        } else if (error.message.includes('column') && error.message.includes('does not exist')) {
                            this.showNotification('Estrutura da tabela incorreta', 'error');
                        } else {
                            this.showNotification('Erro ao carregar: ' + error.message, 'error');
                        }
                        this.showEmptyState();
                        return;
                    }

                    console.log('✅ NCMs carregados:', ncms?.length || 0);
                    this.renderNCMs(ncms || []);
                    
                } catch (error) {
                    console.error('❌ Erro na consulta:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                    this.showEmptyState();
                }
            }

            renderNCMs(ncms) {
                if (!ncms || ncms.length === 0) {
                    this.showEmptyState();
                    return;
                }

                const items = ncms.map(ncm => `
                    <div class="ncm-item">
                        <div class="ncm-content">
                            <div class="ncm-code">${this.formatNCM(ncm.ncm)}</div>
                            <div class="ncm-description">${this.escapeHtml(ncm.descricao || 'Sem descrição')}</div>
                        </div>
                        <button 
                            class="delete-button" 
                            onclick="ncmSystem.deleteNCM(${ncm.id})"
                            title="Excluir NCM"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                `).join('');

                this.ncmsList.innerHTML = items;
            }

            showEmptyState() {
                this.ncmsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <div class="empty-title">Nenhum NCM encontrado</div>
                        <div class="empty-description">Adicione seu primeiro código NCM</div>
                    </div>
                `;
            }

            async addNCM() {
                if (!this.supabase) {
                    this.showNotification('Conexão não disponível', 'error');
                    return;
                }

                const ncmValue = this.ncmInput.value.replace(/\D/g, ''); // Remove formatação
                const descriptionValue = this.descriptionInput.value.trim();
                
                if (!ncmValue) {
                    this.showNotification('Digite o código NCM', 'error');
                    return;
                }

                if (ncmValue.length !== 8) {
                    this.showNotification('NCM deve ter 8 dígitos', 'error');
                    return;
                }

                // Validar se é um NCM válido (básico)
                if (!/^\d{8}$/.test(ncmValue)) {
                    this.showNotification('NCM deve conter apenas números', 'error');
                    return;
                }

                try {
                    this.setLoadingState(true);
                    
                    console.log('💾 Salvando NCM:', ncmValue, 'para usuário:', this.currentUser.id);

                    const { data, error } = await this.supabase
                        .from('ncms')
                        .insert([
                            {
                                ncm: ncmValue,
                                descricao: descriptionValue || null,
                                user: this.currentUser.id
                            }
                        ])
                        .select();

                    if (error) {
                        console.error('❌ Erro ao salvar NCM:', error);
                        
                        if (error.message.includes('duplicate key')) {
                            this.showNotification('Este NCM já existe', 'error');
                        } else if (error.message.includes('row-level security')) {
                            this.showNotification('Erro de permissão - verifique se você está logado', 'error');
                        } else if (error.message.includes('relation') && error.message.includes('does not exist')) {
                            this.showNotification('Tabela ncms não existe', 'error');
                        } else {
                            this.showNotification('Erro: ' + error.message, 'error');
                        }
                        return;
                    }

                    console.log('✅ NCM salvo:', data);
                    this.showNotification('NCM adicionado!', 'success');
                    
                    // Limpar inputs
                    this.ncmInput.value = '';
                    this.descriptionInput.value = '';
                    this.addButton.disabled = true;
                    
                    // Recarregar lista
                    await this.loadNCMs();
                    
                    // Focus de volta no primeiro input
                    this.ncmInput.focus();
                    
                } catch (error) {
                    console.error('❌ Erro na inserção:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            async deleteNCM(ncmId) {
                if (!confirm('Excluir este NCM?')) {
                    return;
                }

                if (!this.supabase) {
                    this.showNotification('Conexão não disponível', 'error');
                    return;
                }

                try {
                    console.log('🗑️ Excluindo NCM:', ncmId);

                    const { error } = await this.supabase
                        .from('ncms')
                        .delete()
                        .eq('id', ncmId)
                        .eq('user', this.currentUser.id);

                    if (error) {
                        console.error('❌ Erro ao excluir:', error);
                        this.showNotification('Erro ao excluir NCM', 'error');
                        return;
                    }

                    console.log('✅ NCM excluído');
                    this.showNotification('NCM excluído!', 'success');
                    
                    // Recarregar lista
                    await this.loadNCMs();
                    
                } catch (error) {
                    console.error('❌ Erro na exclusão:', error);
                    this.showNotification('Erro ao conectar com o banco', 'error');
                }
            }

            formatNCM(ncm) {
                // Formatar NCM: 12345678 -> 1234.56.78
                if (ncm && ncm.length === 8) {
                    return `${ncm.substring(0, 4)}.${ncm.substring(4, 6)}.${ncm.substring(6, 8)}`;
                }
                return ncm;
            }

            setLoadingState(loading) {
                this.addButton.disabled = loading;
                this.ncmInput.disabled = loading;
                this.descriptionInput.disabled = loading;
                
                if (loading) {
                    this.addButton.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    this.addButton.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" width="48" height="48">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    `;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'info') {
                // Remove notification anterior
                document.querySelectorAll('.notification').forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
        }

        // ========== INITIALIZATION ==========
        let ncmSystem;

        document.addEventListener('DOMContentLoaded', () => {
            // Aguardar header estar completamente carregado
            setTimeout(() => {
                ncmSystem = new NCMSystem();
            }, 2000); // Mesma configuração do sistema de categorias
        });

        console.log('📋 Sistema de NCM carregado!');
    </script>
