<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBiz - Cadastro de Produtos</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cadastro_produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="loading-text">SmartBiz</div>
            </div>
            <div class="loading-progress"><div class="progress-bar"></div></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Header -->
        <header class="header" id="header">
            <div class="header-background"></div>
            <div class="header-container">
                <div class="logo-section">
                    <div class="logo-wrapper">
                        <div class="logo-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                            </svg>
                        </div>
                        <div class="logo-content">
                            <div class="logo-title">SmartBiz</div>
                            <div class="logo-subtitle">Point of Sale</div>
                        </div>
                    </div>
                </div>

                <nav class="nav-menu" id="navMenu">
                    <div class="nav-indicator"></div>
                </nav>

                <div class="user-section">
                    <div class="notifications" data-count="3">
                        <div class="notification-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></div>
                    </div>
                    <div class="search-trigger">
                        <div class="search-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div>
                    </div>
                    <div class="user-info" id="userInfo">
                        <div class="user-avatar" id="userAvatar">
                            <div class="avatar-ring"></div>
                            <span class="avatar-text">U</span>
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Usuário</div>
                            <div class="user-status">Online</div>
                        </div>
                        <div class="user-menu-trigger"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 9l6 6 6-6"/></svg></div>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-avatar"><span id="dropdownAvatar">U</span></div>
                            <div class="dropdown-info">
                                <div class="dropdown-name" id="dropdownName">Usuário</div>
                                <div class="dropdown-email" id="dropdownEmail">usuario@email.com</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>Perfil</a>
                            <a href="#" class="dropdown-item logout" id="logoutBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16,17 21,12 16,7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="main-container">
            <div class="page-header">
                <div class="page-header-content">
                    <div class="page-info">
                        <div class="page-breadcrumb">
                            <span class="breadcrumb-item">Estoque</span>
                            <svg class="breadcrumb-separator" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                            <span class="breadcrumb-item current">Cadastrar Produto</span>
                        </div>
                        <h1 class="page-title">
                            <div class="title-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 5v14m-7-7h14"/></svg></div>
                            Novo Produto
                        </h1>
                    </div>
                    <div class="page-actions">
                        <button class="btn-secondary" onclick="clearForm()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 6h18l-2 13a2 2 0 0 1-2 1.87H7a2 2 0 0 1-2-1.87L3 6ZM8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            Limpar
                        </button>
                        <button class="btn-settings" onclick="toggleAdditionalFields()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/></svg>
                            <span id="toggleText">Mostrar Campos Extras</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <form id="productForm" class="product-form">
                    <!-- Required Fields -->
                    <div class="form-section">
                        <div class="fields-grid required-fields">
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 7h16l-1 10a2 2 0 0 1-2 1.87H7a2 2 0 0 1-2-1.87L4 7ZM4 7l-1-3h3l1 3"/></svg></div>
                                    <label for="descricao">Descrição</label>
                                    <span class="required-indicator">*</span>
                                </div>
                                <input type="text" id="descricao" name="descricao" placeholder="Nome do produto" required>
                            </div>
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg></div>
                                    <label for="codigo">Código</label>
                                </div>
                                <input type="text" id="codigo" name="codigo" placeholder="COD001">
                            </div>
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 3v18h18"/><path d="M7 12h10"/></svg></div>
                                    <label for="quantidade">Quantidade</label>
                                    <span class="required-indicator">*</span>
                                </div>
                                <input type="number" id="quantidade" name="quantidade" placeholder="0" min="0" step="1" required>
                            </div>
                            
                            <!-- CAMPO MODAL: CATEGORIA -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 4h16v16H4V4z"/><path d="M9 9h6v6H9V9z"/></svg></div>
                                    <label for="categoria">Categoria</label>
                                </div>
                                <div class="modal-select-trigger" data-field="categoria">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione uma categoria">Selecione uma categoria</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="categoria" id="categoria">
                            </div>
                        </div>
                    </div>

                    <!-- Pricing Section -->
                    <div class="form-section">
                        <div class="fields-grid">
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div>
                                    <label for="precocusto">Preço de Custo</label>
                                    <span class="required-indicator">*</span>
                                </div>
                                <input type="text" id="precocusto" name="precocusto" placeholder="0,00" required>
                                
                                <div class="auto-calculate-simple" id="autoCalculateSimple">
                                    <div class="auto-row">
                                        <div class="checkbox-container">
                                            <input type="checkbox" id="autoToggle" class="checkbox-input">
                                            <label for="autoToggle" class="checkbox-label">
                                                <span class="checkmark"></span>
                                                <span class="checkbox-text">Automatizar preço de venda</span>
                                            </label>
                                        </div>
                                        <div class="margin-field" id="marginField" style="display: none;">
                                            <input type="text" id="margem" name="margem" placeholder="100" value="100">
                                            <span class="percent-label">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div>
                                    <label for="preco">Preço de Venda</label>
                                    <span class="required-indicator">*</span>
                                </div>
                                <input type="text" id="preco" name="preco" placeholder="0,00" required>
                            </div>
                        </div>
                    </div>

                    <!-- Optional Fields -->
                    <div class="form-section hidden" id="optionalSection">
                        <div class="fields-grid optional-fields">
                            <!-- CAMPO MODAL: MARCA -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></div>
                                    <label for="marca">Marca</label>
                                </div>
                                <div class="modal-select-trigger" data-field="marca">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione uma marca">Selecione uma marca</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="marca" id="marca">
                            </div>
                            
                            <!-- CAMPO MODAL: COR -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg></div>
                                    <label for="cor">Cor</label>
                                </div>
                                <div class="modal-select-trigger" data-field="cor">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione uma cor">Selecione uma cor</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="cor" id="cor">
                            </div>
                            
                            <!-- CAMPO MODAL: GRADE -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg></div>
                                    <label for="grade">Grade/Tamanho</label>
                                </div>
                                <div class="modal-select-trigger" data-field="grade">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione um tamanho">Selecione um tamanho</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="grade" id="grade">
                            </div>
                            
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 5.16-1 9-5.45 9-11V7l-10-5z"/></svg></div>
                                    <label for="peso">Peso (kg)</label>
                                </div>
                                <input type="number" id="peso" name="peso" placeholder="0.000" min="0" step="0.001">
                            </div>
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18"/><path d="M21 9H3"/></svg></div>
                                    <label for="dimensoes">Dimensões</label>
                                </div>
                                <input type="text" id="dimensoes" name="dimensoes" placeholder="Ex: 15x10x5 cm">
                            </div>
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                                    <label for="estoqminimo">Estoque Mínimo</label>
                                </div>
                                <input type="number" id="estoqminimo" name="estoqminimo" placeholder="0" min="0" step="1">
                            </div>
                            
                            <!-- CAMPO MODAL: NCM -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/></svg></div>
                                    <label for="ncm">NCM</label>
                                </div>
                                <div class="modal-select-trigger" data-field="ncm">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione um NCM">Selecione um NCM</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="ncm" id="ncm">
                            </div>
                            
                            <!-- CAMPO MODAL: FORNECEDOR -->
                            <div class="field-card">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg></div>
                                    <label for="fornecedor">Fornecedor</label>
                                </div>
                                <div class="modal-select-trigger" data-field="fornecedor">
                                    <div class="select-content">
                                        <span class="select-value" data-placeholder="Selecione um fornecedor">Selecione um fornecedor</span>
                                    </div>
                                    <div class="select-arrow">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 10l4 4 4-4"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="hidden" name="fornecedor" id="fornecedor">
                            </div>
                            
                            <div class="field-card" style="grid-column: 1 / -1;">
                                <div class="field-header">
                                    <div class="field-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></div>
                                    <label for="observacoes">Observações</label>
                                </div>
                                <textarea id="observacoes" name="observacoes" rows="3" placeholder="Informações adicionais sobre o produto..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="handleCancel()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 6L6 18M6 6l12 12"/></svg>
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary" id="saveBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17,21 17,13 7,13 7,21"/><polyline points="7,3 7,8 15,8"/></svg>
                            Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- MODAL MODERNO PARA SELEÇÕES -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header">
                <div class="modal-title">
                    <div class="modal-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </div>
                    <span id="modalTitle">Selecionar Opção</span>
                </div>
                <button class="close-modal" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar...">
                </div>
            </div>

            <!-- Options Container -->
            <div class="options-container" id="optionsContainer">
                <!-- Options will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="header.js"></script>
    <script src="cadastro_produto.js"></script>
</body>
</html>
